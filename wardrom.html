  <body>
    <div class="wardrom">
      <header>
        <div class="navBar">
          <div class="logo">
            <img
              src="./public/default-a-sharply-skilled-graphic-artist-has-crafted-a-stunnin-1-1-2@2x.png"
              alt="Logo"
            />
          </div>
          <nav>
            <ul>
              <!-- Main Navigation Links -->
              <li><a href="index.html">HOME</a></li>
              <li><a href="dailyoutfit.html">DAILY OUTFIT</a></li>
              <li><a href="wardrom.html">MY WARDROBE</a></li>
              <li><a href="trending.html">TRENDING</a></li>
              <li><a href="contact.html">CONTACT</a></li>

              <!-- Profile Section -->
              <li class="upgrade-options-child">
                <div class="account-wrapper">
                  <a href="#" class="my-profile">MY PROFILE</a>
                </div>
              </li>

              <!-- Cart Section with Only Cart Icon -->
              <li class="upgrade-options-child">
                <div class="cart">
                  <img
                    class="system-icon24pxcart"
                    alt="Cart Icon"
                    src="./public/system-icon24pxcart.svg"
                  />
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <h3 class="my-wardrobe">MY WARDROBE</h3>
      <main class="wardrobe-content">
        <section class="shirt-grid">
          <div class="shirt-preview-one">
            <button class="component-1">
              <div class="shirt">CAP</div>
              <div class="component-1-inner">
                <img class="frame-child1" alt="" src="./public/vector-4.svg" />
              </div>
            </button>
            <button class="component-2">
              <div class="shirt1">SHIRT</div>
              <div class="component-2-inner">
                <img class="frame-child2" alt="" src="./public/vector-6.svg" />
              </div>
            </button>
            <button class="component-3">
              <div class="shirt2">TSHIRT</div>
              <div class="component-3-inner">
                <img class="frame-child3" alt="" src="./public/vector-4.svg" />
              </div>
            </button>
          </div>

          <div class="shirt-row-one">
            <div class="shirt-cell-one">
              <div class="shirt-cell-one-child"></div>
              <div class="component-9">
                <div class="shirt-elements-one">
                  <img class="shirtImage" loading="lazy" data-shirt="shirt1" alt="Shirt" src="./public/shirt-6@2x.png" id="shirtImage"/>
                  <svg class="group-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                  </svg>
                  
                  

                </div>
                <!-- Laundry and Wearable buttons -->
                <div class="button-cta3">
                  <button class="laundry-button" onclick="toggleLaundryEffect()">
                    <b class="laundry">laundry</b>
                  </button>
                </div>
                <div class="button-cta4">
                  <button class="wearable-button" onclick="toggleWearableEffect()">
                    <b class="wearable">wearable</b>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="shirt-row-one1">
            <div class="rectangle-parent">
              <div class="frame-child4"></div>
              <div class="component-10">
                <div class="shirt-6-parent">
                  <img class="shirtImage" loading="lazy" data-shirt="shirt2" alt="Shirt" src="./public/shirt-6-1@2x.png" id="shirtImage"/>
                  <img class="group-icon1" alt="" src="./public/group.svg" />
                </div>
                <!-- Laundry and Wearable buttons -->
                <div class="button-cta5">
                  <button class="laundry-button" onclick="toggleLaundryEffect()">
                    <b class="laundry1">laundry</b>
                  </button>
                </div>
                <div class="button-cta6">
                  <button class="wearable-button" onclick="toggleWearableEffect()">
                    <b class="wearable1">wearable</b>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="shirt-row-one2">
            <div class="rectangle-group">
              <div class="frame-child5"></div>
              <div class="component-11">
                <div class="shirt-6-group">
                  <img class="shirtImage"  loading="lazy" data-shirt="shirt3" alt="Shirt" src="./public/shirt-6-2@2x.png"/>
                  <img class="group-icon2" alt="" src="./public/group.svg" />
                </div>
                <!-- Laundry and Wearable buttons -->
                <div class="button-cta7">
                  <button class="laundry-button" onclick="toggleLaundryEffect()">
                    <b class="laundry2">laundry</b>
                  </button>
                </div>
                <div class="button-cta8">
                  <button class="wearable-button" onclick="toggleWearableEffect()">
                    <b class="wearable2">wearable</b>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        
        <section class="shirt-grid-two">
          <div class="shirt-preview-two">
            <div class="shirt-preview-components-two">
              <button class="component-4">
                <div class="shirt3">PANTS</div>
                <div class="component-4-inner">
                  <img class="frame-child6" alt="" src="./public/vector-4.svg" />
                </div>
              </button>
              <button class="component-5">
                <div class="shirt4">SHOES</div>
                <div class="component-5-inner">
                  <img class="frame-child7" alt="" src="./public/vector-4.svg" />
                </div>
              </button>
            </div>
          </div>

          <div class="shirt-row-one">
            <div class="shirt-cell-one">
              <div class="shirt-row-one-child"></div>
              <div class="component-12">
                <div class="shirt-elements-two">
                  <img class="shirtImage"  loading="lazy" data-shirt="shirt4" alt="Shirt" src="./public/shirt-6-3@2x.png"/>
                  <img class="group-icon3" alt="" src="./public/group.svg" />
                </div>
                <!-- Laundry and Wearable buttons -->
                <div class="button-cta9">
                  <button class="laundry-button" onclick="toggleLaundryEffect()">
                    <b class="laundry3">laundry</b>
                  </button>
                </div>
                <div class="button-cta10">
                  <button class="wearable-button" onclick="toggleWearableEffect()">
                    <b class="wearable3">wearable</b>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="shirt-row-one1">
            <div class="rectangle-parent">
              <div class="shirt-row-one-item"></div>
              <div class="component-13">
                <div class="shirt-6-container">
                  <img class="shirtImage"  loading="lazy" data-shirt="shirt5" alt="Shirt" src="./public/shirt-6-4@2x.png"/>
                  <img class="group-icon4" alt="" src="./public/group.svg" />
                </div>
                <!-- Laundry and Wearable buttons -->
                <div class="button-cta11">
                  <button class="laundry-button" onclick="toggleLaundryEffect()">
                    <b class="laundry4">laundry</b>
                  </button>
                </div>
                <div class="button-cta12">
                  <button class="wearable-button" onclick="toggleWearableEffect()">
                    <b class="wearable4">wearable</b>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="shirt-row-one2">
            <div class="rectangle-group">
              <div class="shirt-row-one-inner"></div>
              <div class="component-14">
                <div class="group-parent">
                  <img class="group-icon5" alt="" src="./public/group.svg" />
                  <div class="icon-plus-wrapper">
                    <div class="icon-plus">
                      <div class="icon-plus-child"></div>
                      <div class="icon-plus-item"></div>
                      <div class="icon-plus-inner"></div>
                    </div>
                  </div>
                </div>
                <!-- Laundry and Wearable buttons -->
                <div class="button-cta13">
                  <button class="laundry-button" onclick="toggleLaundryEffect()">
                    <b class="laundry5">laundry</b>
                  </button>
                </div>
                <div class="button-cta14">
                  <button class="wearable-button" onclick="toggleWearableEffect()">
                    <b class="wearable5">wearable</b>
                  </button>
                </div>
              </div>
            </div>
          </div>
